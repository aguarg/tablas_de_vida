<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Cálculo de Tablas de Vida">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="HTML5, CSS3, JavaScript">
    <title>Cálculo de tablas de vida</title>
    
    <link rel="stylesheet" href="tablasEstilos.css">
    <script type="text/javascript" src="tablasJS.js"></script>
    


</head>

<body>
    <header>
        <h1>Cálculo de tablas de vida</h1>
        <h3>Explicacion breve de que mierda hace esto</h3>
    </header>


    <div class="cont_botones_app">
        <button onclick="calcular()">Calcular</button>
        <button onclick="exportar_resultados()">Exportar resultados</button>
        <button onclick="limpiar_datos()">Limpiar tabla</button>

    </div>

    <table id="tabla">
      <tr>
        <th>nx</th> <!--th es table header-->
        <th>lx</th>
        <th>dx</th>
        <th>qx</th>
        <th>Lx</th>
        <th>Tx</th>
        <th>ex</th>
      </tr>
      
      <tr>
        <td><input type="text"></td>
        <td class="celda lx">lx1</td>
        <td class="celda dx">dx1</td>
        <td class="celda qx">qx1</td>
        <td class="celda Lx">Lx1</td>
        <td class="celda Tx">Tx1</td>
        <td class="celda ex">ex1</td>
      </tr>
      
      <tr>
        <td><input type="text"></td>
        <td class="celda lx">lx2</td>
        <td class="celda dx">dx2</td>
        <td class="celda qx">qx2</td>
        <td class="celda Lx">Lx2</td>
        <td class="celda Tx">Tx2</td>
        <td class="celda ex">ex2</td>
      </tr>

      
    </table> 

    <div class="cont_botones_tabla">
        <button onclick="agregar_fila()">Agregar fila</button>
        <button onclick="borrar_fila()">Borrar fila</button>
    </div>



</body>
</html>
